apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stamina-ingress
  namespace: stamina
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: stamina-strip-api@kubernetescrd
spec:
  rules:
  - http:
      paths:
      # Auth service routes
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 3001

      # Users service routes
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: users
            port:
              number: 3002

      # Learning service routes - courses
      - path: /api/courses
        pathType: Prefix
        backend:
          service:
            name: learning
            port:
              number: 3003

      # Learning service routes - sections
      - path: /api/sections
        pathType: Prefix
        backend:
          service:
            name: learning
            port:
              number: 3003

      # Learning service routes - units
      - path: /api/units
        pathType: Prefix
        backend:
          service:
            name: learning
            port:
              number: 3003

      # Learning service routes - questions
      - path: /api/questions
        pathType: Prefix
        backend:
          service:
            name: learning
            port:
              number: 3003

      # Frontend routes (must be last - catch all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 4200
---
# Middleware to strip /api prefix from all API routes
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: stamina
spec:
  stripPrefix:
    prefixes:
      - /api
