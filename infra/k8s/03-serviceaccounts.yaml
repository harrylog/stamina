# ServiceAccounts for microservices
# Each service gets its own identity for better security and auditing
#
# Note: MongoDB and RabbitMQ don't need ServiceAccounts because they don't
# interact with the Kubernetes API. They're just data stores.

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-sa
  namespace: stamina
  labels:
    app: auth
# The auth service handles authentication and JWT tokens
# In a real scenario, it might need to read Secrets, but we'll keep it minimal

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: users-sa
  namespace: stamina
  labels:
    app: users
# The users service manages user data
# Doesn't need special k8s API permissions

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: learning-sa
  namespace: stamina
  labels:
    app: learning
# The learning service manages courses, sections, units, questions
# Doesn't need special k8s API permissions

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: stamina
  labels:
    app: frontend
# The frontend serves the Angular application
# Doesn't need k8s API permissions
