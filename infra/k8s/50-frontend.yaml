apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: stamina
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hrylog/stamina:frontend-latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4200
        livenessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: stamina
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 4200
    targetPort: 4200
  selector:
    app: frontend
