apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: stamina
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: hrylog/stamina:users-latest
        imagePullPolicy: Always
        command: ["npm", "run", "start:users:dev"]
        ports:
        - name: http
          containerPort: 3002
        env:
        - name: USERS_PORT
          valueFrom:
            configMapKeyRef:
              name: stamina-config
              key: USERS_PORT
        - name: USERS_HOST
          valueFrom:
            configMapKeyRef:
              name: stamina-config
              key: USERS_HOST
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: stamina-secrets
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: stamina-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: stamina-secrets
              key: JWT_EXPIRATION
        - name: RABBITMQ_URI
          valueFrom:
            secretKeyRef:
              name: stamina-secrets
              key: RABBITMQ_URI
        livenessProbe:
          tcpSocket:
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: stamina
  labels:
    app: users
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3002
    targetPort: 3002
  selector:
    app: users
