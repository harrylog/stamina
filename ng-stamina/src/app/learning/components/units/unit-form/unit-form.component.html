<div *ngIf="!sectionIdSet" class="section-id-warning">
  <mat-hint color="warn">Please select a section first</mat-hint>
</div>

<form [formGroup]="unitForm" (ngSubmit)="onSubmit()" class="unit-form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Unit title" />
    <mat-error *ngIf="unitForm.get('title')?.errors?.['required']">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
    <mat-error *ngIf="unitForm.get('description')?.errors?.['required']">
      Description is required
    </mat-error>
  </mat-form-field>

  <div class="form-row">
    <div class="order-index-slider">
      <label>Order in Section</label>
      <mat-slider min="0" max="10" step="1" discrete>
        <input matSliderThumb formControlName="orderIndex" />
      </mat-slider>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>XP Value</mat-label>
      <input
        matInput
        type="number"
        formControlName="xpValue"
        min="0"
        max="100"
      />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" *ngIf="prerequisites.length">
    <mat-label>Prerequisites</mat-label>
    <mat-select formControlName="prerequisites" multiple>
      <mat-option *ngFor="let prereq of prerequisites" [value]="prereq._id">
        {{ prereq.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="unitForm.invalid"
    >
      {{ unit ? "Update" : "Create" }} Unit
    </button>
  </div>
</form>
