<form [formGroup]="unitForm" (ngSubmit)="onSubmit()" class="unit-form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Unit title" />
    <mat-error *ngIf="unitForm.get('title')?.errors?.['required']">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
    <mat-error *ngIf="unitForm.get('description')?.errors?.['required']">
      Description is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>XP Value</mat-label>
    <input matInput type="number" formControlName="xpValue" />
  </mat-form-field>

  <div class="form-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="unitForm.invalid"
    >
      {{ unit ? 'Update' : 'Create' }} Unit
    </button>
  </div>
</form>
