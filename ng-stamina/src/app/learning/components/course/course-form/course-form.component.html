<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="course-form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Course title" />
    <mat-error *ngIf="courseForm.get('title')?.errors?.['required']">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
    <mat-error *ngIf="courseForm.get('description')?.errors?.['required']">
      Description is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Technology</mat-label>
    <mat-select formControlName="technology">
      <mat-option value="Kubernetes">Kubernetes</mat-option>
      <mat-option value="DataEng">DataEng</mat-option>
      <mat-option value="Angular">Angular</mat-option>
      <mat-option value="NodeTs">NodeTs</mat-option>
      <mat-option value="MongoDb">MongoDb</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="difficulty-slider">
    <label>Difficulty Level</label>
    <mat-slider min="0" max="2" step="1" discrete>
      <input matSliderThumb formControlName="difficulty" />
    </mat-slider>
    <div class="difficulty-labels">
      <span>Beginner</span>
      <span>Intermediate</span>
      <span>Advanced</span>
    </div>
  </div>

  <div class="form-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="courseForm.invalid || courseForm.pristine"
    >
      {{ course ? "Update" : "Create" }} Course
    </button>
  </div>
</form>
