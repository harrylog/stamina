// question-form.component.html
<form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="question-form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Question title" />
    <mat-error *ngIf="questionForm.get('title')?.errors?.['required']">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" rows="3"></textarea>
    <mat-error *ngIf="questionForm.get('content')?.errors?.['required']">
      Content is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Points Value</mat-label>
    <input matInput type="number" formControlName="pointsValue" />
  </mat-form-field>

  <div class="form-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="questionForm.invalid"
    >
      Create Question
    </button>
  </div>
</form>
