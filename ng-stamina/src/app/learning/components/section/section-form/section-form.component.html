<!-- section-form.component.html -->

<div *ngIf="!courseIdSet" class="course-id-warning">
  <mat-hint color="warn">Please select a course first</mat-hint>
</div>
<form [formGroup]="sectionForm" (ngSubmit)="onSubmit()" class="section-form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Section title" />
    <mat-error *ngIf="sectionForm.get('title')?.errors?.['required']">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
    <mat-error *ngIf="sectionForm.get('description')?.errors?.['required']">
      Description is required
    </mat-error>
  </mat-form-field>

  <div class="order-index-slider">
    <label>Order in Course</label>
    <mat-slider min="0" max="10" step="1" discrete>
      <input matSliderThumb formControlName="orderIndex" />
    </mat-slider>
  </div>

  <div class="form-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="sectionForm.invalid"
    >
      {{ section ? "Update" : "Create" }} Section
    </button>
  </div>
</form>
