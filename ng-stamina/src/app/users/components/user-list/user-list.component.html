<h2>Users</h2>
<button mat-raised-button color="primary" [routerLink]="['new']">
  Add User
</button>

<mat-table [dataSource]="users$" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.plainPassword || '***' }}</mat-cell>
  </ng-container>

  <!-- Roles Column -->
  <ng-container matColumnDef="roles">
    <mat-header-cell *matHeaderCellDef>Roles</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.roles?.join(", ") }}</mat-cell>
  </ng-container>

  <!-- Operations Column -->
  <ng-container matColumnDef="ops">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-button [routerLink]="[user.id]">View</button>
      <button mat-button [routerLink]="[user.id, 'edit']">Edit</button>
      <button mat-button color="warn" (click)="deleteUser(user.id)">
        Delete
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  <!-- No data row -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No users found</td>
  </tr>
</mat-table>

<div>
  <button mat-raised-button color="primary" [routerLink]="['../learning']">
    go to learning
  </button>
</div>

<div>
  <button mat-raised-button color="primary" [routerLink]="['../']">
    go to auth
  </button>
</div>
