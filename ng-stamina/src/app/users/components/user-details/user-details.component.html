<div class="container" *ngIf="currentUser$ | async as user">
    <mat-card class="user-card">
      <mat-card-header>
        <mat-card-title>User Details</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <div class="user-info">
          <div class="info-section">
            <mat-icon>account_circle</mat-icon>
            <div class="info-details">
              <h3>Basic Information</h3>
              <p><strong>Name:</strong> {{user.email.split('@')[0]}}</p>
              <p><strong>Email:</strong> {{user.email}}</p>
            </div>
          </div>
  
          <mat-divider></mat-divider>
  
          <div class="info-section">
            <mat-icon>admin_panel_settings</mat-icon>
            <div class="info-details">
              <h3>Roles & Permissions</h3>
              <p><strong>Roles:</strong> {{user.roles?.join(', ') || 'No roles assigned'}}</p>
            </div>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/users', user.id, 'edit']">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button routerLink="/users">
          <mat-icon>arrow_back</mat-icon> Back to List
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
